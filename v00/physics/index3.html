<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaball Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 200px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Metaball Grid</h1>
    <div class="controls">
        <div class="slider-container">
            <label for="connectionStrength">Connection Strength:</label>
            <input type="range" id="connectionStrength" min="1" max="5" step="0.1" value="1.8">
            <span id="strengthValue">1.8</span>
        </div>
        <div class="slider-container">
            <label for="dotSize">Dot Size:</label>
            <input type="range" id="dotSize" min="0.2" max="0.6" step="0.05" value="0.4">
            <span id="sizeValue">0.4</span>
        </div>
        <div class="slider-container">
            <label for="blockerSize">Blocker Size:</label>
            <input type="range" id="blockerSize" min="0.2" max="1.0" step="0.05" value="0.6">
            <span id="blockerValue">0.6</span>
        </div>
        <div class="slider-container">
            <label for="gridSpacing">Grid Spacing:</label>
            <input type="range" id="gridSpacing" min="40" max="80" step="1" value="50">
            <span id="spacingValue">50</span>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="metaballCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
